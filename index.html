<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

  <div class="card">
    <h3 class="card-header">Search for a City:</h3>
    <form id="search-form" class="card-body">
      <label class="form-label" for="search">City</label>
      <input name="city" id="city" type="text" autofocus="true" class="form-input" />
      <button type="submit" class="btn">Search</button>
    </form>
  </div>

  <div class="col-12 col-md-8">
    <div id="weather-container" class="list-group"></div>
  </div>

  <div class="col-12 col-md-8">
    <h2 class="subtitle">5-Day Forecast: <span id="five-day-forecast"></span></h2>
    <div id="days-container" class="list-group"></div>
  </div>

  

</body>

</html>
